<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ocenka = +prompt('Яка у вас оцінка?')
switch (ocenka){
    case 1:
    case 2:
    case 3:
        
        alert('дуже незадовільна оцінка');
        break;
        case 4:
        case 5:
        case 6:
        alert(' незадовільна оцінка');
        break;
        case 7:
        case 8:
        case 9:
        alert(' задовільна оцінка');
        break;
        case 10:
        case 11:
        case 12:
        alert(' дуже задовільна оцінка');
        break;
        default:
            alert('такої оцінки немає')
        
}
    </script>
</body>
</html>
