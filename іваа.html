<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<style>
body{
        background-color: aquamarine;
        color: black;
        text-align: center;
        font-size: 70px;
    }
</style>
<body>
    <script>
        let ocenka = +prompt('Яка у вас оцінка?')
switch (ocenka){
    case 1:
    case 2:
    case 3:
        document.writeln(" в тебе початковий рівень")
        alert('в тебе початковий рівень');
        break;
        case 4:
        case 5:
        case 6:
           document.writeln(" в тебе середній рівень")
        alert('в тебе середній рівень');
        break;
        case 7:
        case 8:
        case 9:
document.writeln(" в тебе достатній рівень")
        alert('в тебе достатній рівень ');
        break;
        case 10:
        case 11:
        case 12:
document.writeln(" в тебе високий рівень рівень")
        alert(' в тебе високий рівень');
        break;
        default:
            alert('такої оцінки не має')
        
}
    </script>
</body>
</html>
